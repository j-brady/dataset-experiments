{% extends "base.html" %}
{% block title %} {{id}} {% endblock %}
{% block content %}

<div class="pure-g">
    <div class="pure-u-1">
        <h1>
            Available tables
        </h1>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Columns</th>
                </tr>
            </thead>
            <tbody>
                {% for table in db.tables %}
                <tr>
                    <td>{{table}}</td>
                    <td>
                        {%set columns = db[table].columns%} 
                        {{columns|join(", ")}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
